<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Daily Art & Quotes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/info-section.css">
    <link rel="stylesheet" href="css/quote-section.css">
</head>
<body>
    <div id="app">
        <main id="content-display">
            <div id="view-art" class="view active">
                <div class="art-container" style="height:100%; position:relative;">
                    <img src="" class="main-image" style="width:100%; height:100%; object-fit:cover;">
                    <div class="info-wrapper">
                        <section class="info-section">
                            <div class="info-header">
                                <div class="drag-handle"></div>
                                <button class="fav-btn"><svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></button>
                                <h2 class="info-title">Lade...</h2>
                                <p class="info-meta">...</p>
                            </div>
                            <div class="info-content"><p></p></div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="view-quotes" class="view hidden">
                <div class="quote-container">
                    <div class="quote-text-wrapper">
                        <h2 class="quote-text"></h2>
                        <p class="quote-author"></p>
                    </div>
                    <div class="info-wrapper">
                        <section class="info-section">
                            <div class="info-header">
                                <div class="drag-handle"></div>
                                <button class="fav-btn"><svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></button>
                                <h2 class="info-title">...</h2>
                                <p class="info-meta">...</p>
                            </div>
                            <div class="info-content"><p></p></div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="view-favorites" class="view hidden">
                <div class="fav-header-area">
                    <div class="fav-top-row">
                        <h1 class="fav-headline">Gespeichert</h1>
                        <div class="header-actions">
                            <button id="search-toggle" class="icon-btn">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            </button>
                            <button id="user-profile-btn" class="icon-btn">
                                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </button>
                        </div>
                    </div>
                    <div id="search-container" class="search-wrapper">
                        <input type="text" id="fav-search" class="search-bar" placeholder="Suche...">
                        <button id="search-clear" class="search-clear-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                    <div class="filter-row">
                        <button class="filter-btn active" data-filter="all">Alles</button>
                        <button class="filter-btn" data-filter="art">Kunst</button>
                        <button class="filter-btn" data-filter="quotes">Zitate</button>
                    </div>
                </div>
                <div class="favorites-scroll-container">
                    <div id="fav-list" class="fav-grid"></div>
                    <div class="nav-spacer"></div>
                </div>
            </div>
        </main>

        <nav id="bottom-nav">
            <button id="nav-art" class="active">Art</button>
            <button id="nav-quotes">Quotes</button>
            <button id="nav-favorites">Saved</button>
        </nav>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
