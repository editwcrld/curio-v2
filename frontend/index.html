<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Daily Art & Quotes</title>
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation-controls.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/art-section.css">
    <link rel="stylesheet" href="css/quote-section.css">
    <link rel="stylesheet" href="css/info-section.css">
    <link rel="stylesheet" href="css/fav-section.css">
</head>
<body>
    <div id="app">
        <!-- App Header (Logo & User Icon) -->
        <header class="app-header">
            <a href="#" class="app-logo">
                <div class="logo-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="logo-text">Curio</span>
            </a>
            
            <button class="user-icon guest" id="user-icon" aria-label="User menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </button>
        </header>

        <main id="content-display">
            
            <!-- ART VIEW -->
            <div id="view-art" class="view">
                <div class="art-container">
                    <img src="" class="main-image" alt="Daily Art">
                    
                    <!-- Navigation Controls -->
                    <div class="nav-controls">
                        <button class="nav-btn nav-btn-prev" aria-label="Previous">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                        </button>
                        <button class="nav-btn nav-btn-next" aria-label="Next">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="9 18 15 12 9 6"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="info-wrapper">
                        <section class="info-section">
                            <div class="info-header">
                                <div class="drag-handle"></div>
                                <button class="fav-btn" aria-label="Add to favorites">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                </button>
                                <h2 class="info-title">Loading...</h2>
                                <p class="info-meta">...</p>
                            </div>
                            <div class="info-content">
                                <p></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- QUOTES VIEW -->
            <div id="view-quotes" class="view hidden">
                <div class="quote-container">
                    <!-- Navigation Controls -->
                    <div class="nav-controls">
                        <button class="nav-btn nav-btn-prev" aria-label="Previous">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                        </button>
                        <button class="nav-btn nav-btn-next" aria-label="Next">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="9 18 15 12 9 6"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="quote-text-wrapper">
                        <h2 class="quote-text"></h2>
                        <p class="quote-author"></p>
                    </div>
                    
                    <div class="info-wrapper">
                        <section class="info-section">
                            <div class="info-header">
                                <div class="drag-handle"></div>
                                <button class="fav-btn" aria-label="Add to favorites">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                </button>
                                <h2 class="info-title">...</h2>
                                <p class="info-meta">...</p>
                            </div>
                            <div class="info-content">
                                <p></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- FAVORITES VIEW - KOMPLETT NEU -->
            <div id="view-favorites" class="view hidden">
                <div class="fav-header">
                    <!-- Title Section -->
                    <div class="fav-title-section">
                        <h1 class="fav-title">Gespeichert</h1>
                        <p class="fav-count">0 Favoriten</p>
                    </div>
                    
                    <!-- Search -->
                    <div class="fav-search-container">
                        <svg class="fav-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                        <input 
                            type="text" 
                            id="fav-search" 
                            class="fav-search-input" 
                            placeholder="Suche in Favoriten..."
                            autocomplete="off"
                        >
                        <button id="fav-search-clear" class="fav-search-clear" aria-label="Clear search">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Filters -->
                    <div class="fav-filters">
                        <button class="fav-filter-pill active" data-filter="all">Alles</button>
                        <button class="fav-filter-pill" data-filter="art">Kunst</button>
                        <button class="fav-filter-pill" data-filter="quotes">Zitate</button>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="fav-content">
                    <div id="fav-list" class="fav-grid"></div>
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button id="nav-art" class="active">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>Art</span>
            </button>
            <button id="nav-quotes">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path>
                    <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"></path>
                </svg>
                <span>Quotes</span>
            </button>
            <button id="nav-favorites">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span>Saved</span>
            </button>
        </nav>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
